{% extends 'base.html' %} {% block content %}

<form action="">
  <div class="mb-3 mt-3">
    <label for="text" class="form-label">Title of code:</label>
    <input
      type="text"
      class="form-control"
      id="email"
      placeholder="Title of code"
      name="text"
    />
  </div>
  <div class="mb-3">
    <label for="pwd" class="form-label">Language:</label>
    <input
      type="text"
      class="form-control"
      id="text"
      placeholder="Language"
      name="text"
    />
  </div>
  <div class="mb-3">
    <label for="text" class="form-label">Type of code:</label>
    <input
      type="text"
      class="form-control"
      id="text"
      placeholder="Code type"
      name="text"
    />
  </div>
  <div class="mb-3">
    <label for="text" class="form-label">Discription:</label>
    <textarea class="form-control" rows="3" id="comment" name="text"></textarea>
  </div>
  <div class="mb-3">
    <label for="pwd" class="form-label">Code:</label>
    <textarea class="form-control" rows="3" id="comment" name="text"></textarea>
  </div>
  <div class="mb-3">
    <label for="formFile" class="form-label">Default file input example</label>
    <input class="form-control" type="file" id="formFile" />
  </div>

  <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock content %}
